<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <link rel="stylesheet" href="style.css">

   <title>Quiz Harry Potter</title>
</head>

<body class="bg-black">
   <header>
      <div class="intro py-3 bg-dark text-center">

         <div id="vector">
            <img src="./hogwarts-vector.svg" alt="">
         </div>

         <div class="container">
            <h2 class="title display-1 text-warning my-4">Harry Potter | Quiz
            </h2>
         </div>

      </div>

      <div class="result py-4 bg-warning text-center d-none">

         <div class="container lead">
            <span class="text-dark display-2 p-4">

            </span>
         </div>

         <div id="try-again">
            <button
               class="tryAgainBtn rounded p-2 m-5 text-warning bg-dark fw-bold d-none">
               Tente Novamente
            </button>
         </div>

      </div>
   </header>

   <main>
      <section>
         <div id="sub-title">

            <h2 class="my-5 text-white container">
               Teste já seus conhecimentos sobre o mundo mágico de Harry Potter!
            </h2>

            <form class="quiz-form bg-dark rounded py-3 text-light">
               <div id="questions"></div>
               <div class="text-center">
                  <button class="send btn my-5 bg-warning text-dark">Enviar</button>
               </div>
            </form>

         </div>
      </section>
   </main>

   <footer class="bg-dark mt-5 text-center">
      <p class="text-secondary">Desenvolvido por Vinícius Vaz</p>
   </footer>


   <script src="./app.js"></script>
   <script src="./fetch.js"></script>
</body>

</html>
